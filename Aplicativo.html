<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/aplicativo.css">
</head>
<body>
    <div class="image-overlay">
        <img src="/website/assets/img/1x/Recurso 1.png" alt="Imagen de fondo">
    </div>
    <div class="container">
        <div class="form-box">
            <div class="form login-form">
                <h2>INICIO DE SESIÓN</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginUsername">Usuario</label>
                        <input type="text" id="loginUsername" name="loginUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <div class="input-group remember-me">
                        <input type="checkbox" id="rememberMeLogin">
                        <label for="rememberMeLogin">Recuérdame</label>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
            </div>

            <div class="form register-form">
                <h2>REGISTRO</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="registerUsername">Usuario</label>
                        <input type="text" id="registerUsername" name="registerUsername" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" name="registerPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="input-group remember-me">
                        <input type="checkbox" id="rememberMeRegister">
                        <label for="rememberMeRegister">Recuérdame</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <a href="#" class="cancel">o Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.querySelector('.login-form');
            var registerForm = document.querySelector('.register-form');
            
            // Modificar estilos de los contenedores de inicio de sesión y registro
            loginForm.style.backgroundColor = '#E0E0E0'; // Cambiar color de fondo del formulario de inicio de sesión
            registerForm.style.backgroundColor = '#F0F0F0'; // Cambiar color de fondo del formulario de registro
        });
    </script>
    <script src="aplicativo.js"></script>
</body>
</html>
