<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Plant Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .ar-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #webcam-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #webcam-container canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    /* Overlay AR - Marco de escaneo */
    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 2px solid rgba(0, 255, 136, 0.5);
      border-radius: 20px;
      pointer-events: none;
      display: none;
      animation: pulse-frame 2s infinite;
    }

    @keyframes pulse-frame {

      0%,
      100% {
        border-color: rgba(0, 255, 136, 0.3);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      }

      50% {
        border-color: rgba(0, 255, 136, 0.8);
        box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
      }
    }

    /* Esquinas del marco */
    .scan-frame::before,
    .scan-frame::after,
    .scan-corner-bl,
    .scan-corner-br {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid #00ff88;
    }

    .scan-frame::before {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }

    .scan-frame::after {
      top: -3px;
      right: -3px;
      border-left: none;
      border-bottom: none;
    }

    .scan-corner-bl {
      position: absolute;
      bottom: -3px;
      left: -3px;
      border-right: none;
      border-top: none;
    }

    .scan-corner-br {
      position: absolute;
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }

    /* L√≠nea de escaneo animada */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      animation: scan 2s linear infinite;
      box-shadow: 0 0 10px #00ff88;
    }

    @keyframes scan {
      0% {
        top: 0;
      }

      100% {
        top: 100%;
      }
    }

    /* Cuadro de diagn√≥stico AR */
    .ar-diagnosis {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 20px 30px;
      min-width: 300px;
      max-width: 90%;
      display: none;
      animation: slideDown 0.5s ease-out;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .diagnosis-icon {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }

    .diagnosis-title {
      color: #00ff88;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .diagnosis-name {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .diagnosis-confidence {
      text-align: center;
      font-size: 16px;
      color: #00ff88;
      font-weight: 600;
    }

    .diagnosis-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 10px;
      overflow: hidden;
    }

    .diagnosis-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00cc6a);
      width: 0%;
      transition: width 0.5s ease-out;
      box-shadow: 0 0 10px #00ff88;
    }

    /* Bot√≥n flotante para iniciar */
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .app-logo {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .app-title {
      color: #fff;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
    }

    .app-subtitle {
      color: #00ff88;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 50px;
    }

    .btn-start-ar {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
      transition: all 0.3s;
    }

    .btn-start-ar:active {
      transform: scale(0.95);
    }

    /* Controles AR flotantes */
    .ar-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      gap: 15px;
    }

    .ar-btn {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #00ff88;
      color: #00ff88;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
    }

    .ar-btn:active {
      transform: scale(0.9);
      background: rgba(0, 255, 136, 0.2);
    }

    .ar-btn.capture {
      width: 70px;
      height: 70px;
      background: #00ff88;
      color: #000;
    }

    /* Indicador de estado */
    .status-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 136, 0.5);
      border-radius: 25px;
      padding: 10px 20px;
      color: #00ff88;
      font-size: 12px;
      font-weight: 600;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .loading {
      color: #00ff88;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      display: none;
    }

    .spinner {
      border: 3px solid rgba(0, 255, 136, 0.3);
      border-top: 3px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Mensaje cuando no detecta nada */
    .scan-hint {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-align: center;
      display: none;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Pantalla de inicio -->
  <div class="start-screen" id="startScreen">
    <div class="app-logo">üåø</div>
    <h1 class="app-title">Plant AR Scanner</h1>
    <p class="app-subtitle">Detecci√≥n de Enfermedades</p>
    <button class="btn-start-ar" onclick="init()">‚ñ∂ Iniciar Esc√°ner</button>
  </div>

  <!-- Contenedor AR -->
  <div class="ar-container">
    <!-- Video de la c√°mara -->
    <div id="webcam-container"></div>

    <!-- Marco de escaneo -->
    <div class="scan-frame" id="scanFrame">
      <div class="scan-corner-bl"></div>
      <div class="scan-corner-br"></div>
      <div class="scan-line"></div>
    </div>

    <!-- Indicador de estado -->
    <div class="status-indicator" id="statusIndicator">
      <div class="status-dot"></div>
      <span>ESCANEANDO</span>
    </div>

    <!-- Cuadro de diagn√≥stico AR -->
    <div class="ar-diagnosis" id="arDiagnosis">
      <div class="diagnosis-icon" id="diagnosisIcon">ü¶†</div>
      <div class="diagnosis-title">DIAGN√ìSTICO</div>
      <div class="diagnosis-name" id="diagnosisName">---</div>
      <div class="diagnosis-confidence" id="diagnosisConfidence">0%</div>
      <div class="diagnosis-bar">
        <div class="diagnosis-bar-fill" id="diagnosisBar"></div>
      </div>
    </div>

    <!-- Hint de escaneo -->
    <div class="scan-hint" id="scanHint">
      Apunta a una hoja para escanear
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Cargando modelo de IA...</div>
    </div>

    <!-- Controles AR -->
    <div class="ar-controls" id="arControls">
      <button class="ar-btn" onclick="stop()" title="Detener">‚èπÔ∏è</button>
      <button class="ar-btn capture" onclick="capture()" title="Capturar">üì∏</button>
      <button class="ar-btn" onclick="switchCamera()" title="Cambiar c√°mara">üîÑ</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/qvf7BomTp/";

    let model, webcam, maxPredictions;
    let isRunning = false;
    let useFrontCamera = false;
    let lastDetection = null;
    let detectionTimeout = null;

    const icons = {
      'Mancha foliar por Ascochyta': 'ü¶†',
      'Mildiu': 'üíß',
      'O√≠dio': '‚ö™',
      'Roya': 'üü§',
      'Virus del mosaico del guisante': 'üî¥',
      'Sana': '‚úÖ'
    };

    async function init() {
      if (isRunning) return;

      try {
        showLoading(true);
        document.getElementById('startScreen').style.display = 'none';

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = false;
        const facingMode = useFrontCamera ? "user" : "environment";

        webcam = new tmImage.Webcam(window.innerWidth, window.innerHeight, flip);
        const constraints = {
          facingMode: facingMode,
          width: { ideal: 1920 },
          height: { ideal: 1920 }
        };

        await webcam.setup(constraints);
        await webcam.play();

        isRunning = true;
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").style.display = "block";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById('scanFrame').style.display = 'block';
        document.getElementById('statusIndicator').style.display = 'flex';
        document.getElementById('arControls').style.display = 'flex';
        document.getElementById('scanHint').style.display = 'block';

        showLoading(false);

      } catch (error) {
        alert('Error: ' + error.message);
        showLoading(false);
        document.getElementById('startScreen').style.display = 'flex';
      }
    }

    async function loop() {
      if (!isRunning) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      const topResult = prediction[0];
      const confidence = topResult.probability * 100;
      const DETECTION_THRESHOLD = 50; // Solo muestra si supera 50%

      // Limpiar timeout anterior
      if (detectionTimeout) {
        clearTimeout(detectionTimeout);
      }

      if (confidence >= DETECTION_THRESHOLD) {
        // Detecci√≥n v√°lida
        showDiagnosis(topResult.className, confidence);
        lastDetection = Date.now();

        // Ocultar hint
        document.getElementById('scanHint').style.display = 'none';
      } else {
        // Confianza baja - podr√≠a ser hoja sana
        const allLow = prediction.every(p => p.probability * 100 < 50);

        if (allLow) {
          showDiagnosis('Hoja Sana', confidence);
          lastDetection = Date.now();
          document.getElementById('scanHint').style.display = 'none';
        } else {
          // Ocultar diagn√≥stico despu√©s de 2 segundos sin detecci√≥n
          detectionTimeout = setTimeout(() => {
            hideDiagnosis();
            document.getElementById('scanHint').style.display = 'block';
          }, 2000);
        }
      }
    }

    function showDiagnosis(name, confidence) {
      const diagnosisBox = document.getElementById('arDiagnosis');
      const icon = icons[name] || 'üåø';

      document.getElementById('diagnosisIcon').textContent = icon;
      document.getElementById('diagnosisName').textContent = name;
      document.getElementById('diagnosisConfidence').textContent = confidence.toFixed(0) + '%';
      document.getElementById('diagnosisBar').style.width = confidence + '%';

      diagnosisBox.style.display = 'block';

      // Cambiar color seg√∫n el tipo
      if (name === 'Hoja Sana') {
        diagnosisBox.style.borderColor = '#00ff88';
        document.getElementById('diagnosisName').style.color = '#00ff88';
      } else {
        diagnosisBox.style.borderColor = '#ff3366';
        document.getElementById('diagnosisName').style.color = '#ff3366';
      }
    }

    function hideDiagnosis() {
      document.getElementById('arDiagnosis').style.display = 'none';
    }

    function capture() {
      if (!isRunning) return;

      // Efecto de flash
      const container = document.getElementById('webcam-container');
      container.style.filter = 'brightness(1.5)';
      setTimeout(() => {
        container.style.filter = 'brightness(1)';
      }, 100);

      // Aqu√≠ podr√≠as guardar la imagen o el diagn√≥stico
      const diagnosisName = document.getElementById('diagnosisName').textContent;
      const confidence = document.getElementById('diagnosisConfidence').textContent;

      // Mostrar notificaci√≥n temporal
      const notification = document.createElement('div');
      notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 136, 0.9);
                color: #000;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
      notification.textContent = `‚úì Capturado: ${diagnosisName}`;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 2000);
    }

    async function switchCamera() {
      if (!isRunning) return;
      useFrontCamera = !useFrontCamera;
      await stop();
      setTimeout(() => init(), 500);
    }

    async function stop() {
      if (!isRunning) return;

      isRunning = false;

      if (webcam) {
        webcam.stop();
      }

      document.getElementById("webcam-container").style.display = "none";
      document.getElementById('scanFrame').style.display = 'none';
      document.getElementById('statusIndicator').style.display = 'none';
      document.getElementById('arControls').style.display = 'none';
      document.getElementById('arDiagnosis').style.display = 'none';
      document.getElementById('scanHint').style.display = 'none';
      document.getElementById('startScreen').style.display = 'flex';
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
</body>

</html>
